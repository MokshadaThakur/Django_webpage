<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Chai</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            color: #4b2e2e;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #8b4513;
        }

        ul.chai-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fcead1;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            list-style-type: none;
        }

        ul.chai-list li {
            padding: 12px;
            border-bottom: 1px solid #d9b382;
        }

        ul.chai-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Different Types of Chai</h1>
    <ul class="chai-list">
        <li>Masala Chai</li>
        <li>Ginger Chai (Adrak Chai)</li>
        <li>Cardamom Chai (Elaichi Chai)</li>
        <li>Tulsi Chai</li>
        <li>Lemon Chai</li>
        <li>Kashmiri Kahwa</li>
        <li>Sulaimani Chai</li>
        <li>Irani Chai</li>
        <li>Green Chai</li>
        <li>Butter Tea (Po Cha)</li>
    </ul>
</body>
</html>
